<input
    @change="form.{{ handle }} = Object.values($event.target.files)"
    :aria-invalid="form.invalid('{{ handle }}')"
    class="w-full file:py-2xs file:mr-s file:px-s file:border-2 file:border-solid file:border-primary file:bg-white file:text-primary file:text-step--1 file:uppercase file:tracking-widest file:font-bold file:rounded-sm border-dark focus:border-primary motion-safe:transition"
    type="file"
    {{ if max_files === 1 }}
        name="{{ handle }}"
    {{ else }}
        name="{{ handle }}[]"
        multiple
    {{ /if }}
    {{ instructions ?= 'aria-describedBy="{handle}-instructions"' }}
>
<!-- End: /vendor/statamic/forms/fields/assets.antlers.html -->
