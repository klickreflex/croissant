<!-- /vendor/statamic/forms/fields/radio.antlers.html -->
<fieldset
    :aria-invalid="form.invalid('{{ handle }}')"
    class="flex {{ inline ? 'gap-x-s' : 'flex-col gap-y-2xs' }}"
    id="{{ handle }}"
    {{ instructions ?= 'aria-describedBy="{handle}-instructions"' }}
>
    {{ foreach:options as="value|label" }}
        <label class="inline-flex items-baseline">
            <input
                x-model="form.{{ handle }}"
                @change="form.validate('{{ handle }}')"
                class="mr-2xs relative top-[0.15em] border-dark text-primary focus:border-primary"
                type="radio"
                name="{{ handle }}"
                value="{{ value }}"
                {{ (old === value) ?= 'checked' }}
            >
            <span>
                {{ trans :key="label" }}
            </span>
        </label>
    {{ /foreach:options }}
</fieldset>
<!-- End: /vendor/statamic/forms/fields/radio.antlers.html -->
