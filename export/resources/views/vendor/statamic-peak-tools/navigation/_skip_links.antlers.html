{{#
    @name Skip to links
    @desc The first buttons that pop up when a user tabs. This enables them to skip directly to specified areas.
    Ejected from Peak to align with CUBE token system.
#}}

<!-- statamic-peak-tools::navigation/_skip_links.antlers.html -->
<div class="z-50 text-step--2 font-bold text-white [&_a]:fixed [&_a]:px-s [&_a]:py-2xs [&_a]:-translate-y-24 [&_a]:opacity-0 [&_a]:top-xs [&_a]:left-l [&_a]:bg-primary [&_a:focus]:translate-y-0 [&_a:focus]:opacity-100 [&_a]:outline-primary motion-safe:[&_a]:transition-transform {{ class }}">
    {{ if defaults || defaults === null }}
        <a href="#content">{{ trans:strings.skip_to_content }}</a>
    {{ /if }}
    {{ slot}}
</div>
