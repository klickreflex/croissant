{{#
    @name Logo
    @desc The logo component. Reads the logo asset from the configuration global.
#}}

<!-- /components/_logo.antlers.html -->
{{ configuration:logo }}
    <a
        href="{{ site:url }}"
        class="logo-link"
    >
        <img src="{{ url }}" width="{{ width }}" height="{{ height }}" class="select-none {{ class }}" alt="{{ config:app:name }}" aria-hidden="true"/>
    </a>
{{ /configuration:logo }}
<!-- End: /components/_logo.antlers.html -->
